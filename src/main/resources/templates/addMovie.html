<!DOCTYPE html>
<html layout:decorator="fragments/layout">
<head>
    <title>Movies</title>
</head>
<body>

<div layout:fragment="content">
    <form th:action="@{/addMovie}" th:object="${filmForm}" method="post">
        <table style="width:100%">
           <tr>
               <th style="width:100px"><span class="uui-label">Title:</span></th>
               <th style="width:220px"><input type="text" class="uui-form-element" th:field="*{title}" /></th>
               <th th:errors="*{title}">Title Error</th>

           </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Short Description:</span></th>
                <th style="width:360px"><textarea class="uui-form-element" th:field="*{description}"  rows="3" cols="20" /></th>
                <th th:errors="*{description}">Description Error</th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Release Year:</span></th>
                <th><input type="text" class="uui-form-element" th:field="*{releaseYear}"/></th>
                <th th:errors="*{releaseYear}">Release Year Error</th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Length:</span></th>
                <th style="width:220px"><input type="text" class="uui-form-element" th:field="*{length}"/></th>
                <th th:errors="*{length}">Length Error</th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Rating:</span></th>
                <th>
                    <select th:field="*{rating}">
                        <option th:each="rate : ${T(com.epam.katowice.domain.Rating).values()}"
                                th:value="${rate}"
                                th:text="${rate}">
                        </option>
                    </select>
                </th>
                <th th:errors="*{rating}">Rating Error</th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Language:</span></th>
                <th>
                    <select th:field="*{language.language_id}">
                        <option th:each="language : ${languages}" th:value="${language.language_id}" th:text="${language.name}"/>
                    </select>
                </th>
                <th th:errors="*{language}">Rating Error</th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Category:</span></th>
                <th>
                    <select th:field="*{categories}" multiple="multiple">
                        <option th:each="category : ${categories}" th:value="${category.category_id}" th:text="${category.name}"/>
                    </select>
                </th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Special features:</span></th>
                <th>
                    <select th:field="*{specialFeatures}" multiple="multiple">
                        <option th:each="feature : ${T(com.epam.katowice.domain.Features).values()}"
                                th:value="${feature}"
                                th:text="${feature.name}">
                        </option>
                    </select>
                </th>
            </tr>
            <tr>
                <th><span class="uui-label" style="float:left">Actors:</span></th>
                <th>
                    <select th:field="*{actors}" multiple="multiple">
                        <option th:each="actor : ${actors}" th:value="${actor.actor_id}" th:text="${actor.first_name + ' ' + actor.last_name}"/>
                    </select>
                </th>
            </tr>
        </table>
        <button class="uui-button" type="submit">Add</button>
    </form>
</div>
</body>
</html>
